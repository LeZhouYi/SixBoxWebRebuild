<div class="popup_container_gray hidden" id="music_add_overlay">
    <div class="form_popup_content" id="music_add_content">
        <div class="form_popup_header">
            <a class="form_popup_header_text">新增歌曲</a>
        </div>
        <form class="form_popup_main" id="music_add_form">
            <label for="music_add_name" class="form_field_label">歌曲</label>
            <input id="music_add_name" type="text" required placeholder="请输入歌曲" class="form_input_field">
            <label for="music_add_singer" class="form_field_label">歌手</label>
            <input id="music_add_singer" type="text" required placeholder="请输入歌手" class="form_input_field">
            <label for="music_add_album" class="form_field_label">专辑</label>
            <input id="music_add_album" type="text" placeholder="请输入专辑" class="form_input_field">
            <label for="music_add_tags" class="form_field_label">标签</label>
            <input id="music_add_tags" type="text" placeholder="请输入标签" class="form_input_field">
            <label for="music_add_select" class="form_field_label">文件</label>
            <div class="form_file_select_item">
                <input id="music_add_select" type="text" required readonly placeholder="请选择文件" class="form_input_field">
                <input id="music_add_select_element" type="file" placeholder="请选择文件" accept="audio/*" class="hidden">
                <input id="music_add_item_button" type="button" value="选择文件" class="form_file_select_button">
            </div>
            <div class="form_button_row">
                <div class="form_button_spinner spin_holder" id="music_add_button_panel">
                    <input id="music_add_confirm" type="submit" value="确认" class="form_button">
                </div>
                <input id="music_add_cancel" type="button" value="取消" class="form_button">
            </div>
        </form>
    </div>
</div>
