<div class="popup_container hidden" id="file_edit_popup_overlay">
    <div class="file_add_content" id="file_edit_content">
        <div class="file_add_header">
            <a class="file_add_header_text" id="file_edit_header_text">编辑文件</a>
        </div>
        <form class="file_add_form" id="file_edit_form">
            <label for="file_edit_name" class="file_add_label">文件名</label>
            <input id="file_edit_name" type="text" required placeholder="请输入文件名" class="file_add_field">
            <label for="file_edit_folder_select" class="file_add_label">文件夹</label>
            <select id="file_edit_folder_select" required class="file_add_choose">
            </select>
            <div class="file_button_row">
                <div class="file_button_panel spin_holder" id="file_edit_button_panel">
                    <input id="file_edit_confirm" type="submit" value="确认" class="file_add_button">
                </div>
                <input id="file_edit_cancel" type="button" value="取消" class="file_add_button">
            </div>
        </form>
    </div>
</div>
